services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: agent-squad-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: agent_squad_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: agent-squad-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agent-squad-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/agent_squad_dev
      REDIS_URL: redis://redis:6379
      SECRET_KEY: dev-secret-key-change-in-production
      ENV: development
      DEBUG: "true"
      HOST: 0.0.0.0
      PORT: "8000"
      PYTHONPATH: /workspace
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:8000
      # Jira Configuration (for real integration tests)
      JIRA_URL: http://jira:8080
      JIRA_USERNAME: admin@example.com
      JIRA_API_TOKEN: admin123
      # Confluence Configuration (for real integration tests)
      CONFLUENCE_URL: http://confluence:8090
      CONFLUENCE_USERNAME: admin@example.com
      CONFLUENCE_API_TOKEN: admin123
    ports:
      - "8000:8000"
    volumes:
      - .:/workspace
      - /workspace/backend/__pycache__
    working_dir: /workspace/backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: sh -c "alembic upgrade head && uvicorn backend.core.app:app --host 0.0.0.0 --port 8000 --reload"

  # Frontend Next.js App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: agent-squad-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NODE_ENV: development
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: npm run dev

  # PostgreSQL for Jira/Confluence
  jira-postgres:
    image: postgres:15-alpine
    container_name: agent-squad-jira-postgres
    environment:
      POSTGRES_USER: jira
      POSTGRES_PASSWORD: jira_password
      POSTGRES_DB: jiradb
    ports:
      - "5433:5432"
    volumes:
      - jira_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jira"]
      interval: 10s
      timeout: 5s
      retries: 5

  confluence-postgres:
    image: postgres:15-alpine
    container_name: agent-squad-confluence-postgres
    environment:
      POSTGRES_USER: confluence
      POSTGRES_PASSWORD: confluence_password
      POSTGRES_DB: confluencedb
    ports:
      - "5434:5432"
    volumes:
      - confluence_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U confluence"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Jira Software
  jira:
    image: atlassian/jira-software:9.12.0
    container_name: agent-squad-jira
    environment:
      - ATL_PROXY_NAME=localhost
      - ATL_PROXY_PORT=8080
      - ATL_TOMCAT_SCHEME=http
      - ATL_TOMCAT_SECURE=false
      - JVM_MINIMUM_MEMORY=2048m
      - JVM_MAXIMUM_MEMORY=4096m
      - ATL_JDBC_URL=jdbc:postgresql://jira-postgres:5432/jiradb
      - ATL_JDBC_USER=jira
      - ATL_JDBC_PASSWORD=jira_password
      - ATL_DB_DRIVER=org.postgresql.Driver
      - ATL_DB_TYPE=postgres72
    ports:
      - "8080:8080"
    volumes:
      - jira_data:/var/atlassian/application-data/jira
    depends_on:
      jira-postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/status"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 300s

  # Confluence
  confluence:
    image: atlassian/confluence:8.5.0
    container_name: agent-squad-confluence
    environment:
      - ATL_PROXY_NAME=localhost
      - ATL_PROXY_PORT=8090
      - ATL_TOMCAT_SCHEME=http
      - ATL_TOMCAT_SECURE=false
      - JVM_MINIMUM_MEMORY=2048m
      - JVM_MAXIMUM_MEMORY=4096m
      - ATL_JDBC_URL=jdbc:postgresql://confluence-postgres:5432/confluencedb
      - ATL_JDBC_USER=confluence
      - ATL_JDBC_PASSWORD=confluence_password
      - ATL_DB_DRIVER=org.postgresql.Driver
      - ATL_DB_TYPE=postgresql
    ports:
      - "8090:8090"
      - "8091:8091"
    volumes:
      - confluence_data:/var/atlassian/application-data/confluence
    depends_on:
      confluence-postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/status"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 300s

volumes:
  postgres_data:
  redis_data:
  jira_postgres_data:
  confluence_postgres_data:
  jira_data:
  confluence_data:
