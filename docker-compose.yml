services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: agent-squad-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: agent_squad_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: agent-squad-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # NATS JetStream (Message Bus for Agent Communication)
  nats:
    image: nats:2.10.7-alpine
    container_name: agent-squad-nats
    ports:
      - "4222:4222"    # Client connections
      - "8222:8222"    # HTTP monitoring
    command:
      - "-js"           # Enable JetStream
      - "-m"            # Enable monitoring
      - "8222"
    volumes:
      - nats_data:/data
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: agent-squad-backend
    environment:
      # Application
      ENV: development
      DEBUG: "true"
      APP_NAME: "Agent Squad"
      API_V1_PREFIX: /api/v1
      HOST: 0.0.0.0
      PORT: "8000"
      PYTHONPATH: /app

      # Database
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/agent_squad_dev

      # Redis Cache
      REDIS_URL: redis://redis:6379/0
      CACHE_ENABLED: "true"
      CACHE_DEFAULT_TTL: "300"
      CACHE_PREFIX: agent_squad
      CACHE_METRICS_ENABLED: "true"

      # NATS Message Bus
      MESSAGE_BUS: nats
      NATS_URL: nats://nats:4222

      # Security
      SECRET_KEY: dev-secret-key-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: "30"
      REFRESH_TOKEN_EXPIRE_DAYS: "7"

      # CORS
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:8000

      # Ollama (Local LLM)
      OLLAMA_BASE_URL: http://host.docker.internal:11434
      OLLAMA_MODEL: llama3.2

      # Logging
      LOG_LEVEL: INFO
      LOG_FORMAT: json

      # Features
      ENABLE_METRICS: "true"
      ENABLE_WEBHOOKS: "true"
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /app/backend/__pycache__
      - /app/.pytest_cache
    working_dir: /app/backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
    restart: unless-stopped
    command: sh -c "alembic upgrade head && uvicorn backend.core.app:app --host 0.0.0.0 --port 8000 --reload"

  # Frontend Next.js App
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: agent-squad-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NODE_ENV: development
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    restart: unless-stopped
    command: bun run dev

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  nats_data:
    driver: local
