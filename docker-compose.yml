services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: agent-squad-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: agent_squad_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: agent-squad-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agent-squad-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/agent_squad_dev
      REDIS_URL: redis://redis:6379
      SECRET_KEY: dev-secret-key-change-in-production
      ENV: development
      DEBUG: "true"
      HOST: 0.0.0.0
      PORT: "8000"
      PYTHONPATH: /workspace
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:8000
    ports:
      - "8000:8000"
    volumes:
      - .:/workspace
      - /workspace/backend/__pycache__
    working_dir: /workspace/backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: sh -c "alembic upgrade head && uvicorn backend.core.app:app --host 0.0.0.0 --port 8000 --reload"

  # Frontend Next.js App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: agent-squad-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NODE_ENV: development
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
